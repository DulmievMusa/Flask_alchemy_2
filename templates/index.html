{% extends "base.html" %}

{% block content %}
<div class="main_content">
    <h3 class="works_log">Works Log</h3>
    {% for job in jobs %}
        <h4>Action # {{loop.index}}</h4>
        <table>

            <tr class="cap">
                <td width="400px" height="20px">Title of activity</td>
                <td width="100px" height="20px">Team leader</td>
                <td width="80px" height="20px">Duration</td>
                <td width="200px" height="20px">List of collaborators</td>
                <td width="80px" height="30px">Is finished</td>
            </tr>
        </table>
    {% endfor %}


</div>

{% endblock %}


{% block style_block %}
<link href={{style}} rel="stylesheet" type="text/css">
{% endblock %}
